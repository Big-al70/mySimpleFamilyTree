    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebApplication",
          "name": "My Simple Family Tree",
          "description": "Build, visualize, and share your family history with My Simple Family Tree. Our free online tool makes genealogy easy. Generate ancestor biographies, import/export GEDCOM files, and discover your roots. No sign-up required.",
          "applicationCategory": "ProductivityApplication",
          "operatingSystem": "Web",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          },
          "keywords": "simple family tree, family tree, free family tree, genealogy, ancestor chart, family history, GEDCOM viewer, biography generator, ancestry, lineage, free genealogy software, family chart maker",
          "author": {
            "@type": "Organization",
            "name": "My Simple Family Tree"
          },
          "url": "https://mysimplefamilytree.com"
        },
        {
          "@type": "WebSite",
          "url": "https://mysimplefamilytree.com/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": {
              "@type": "EntryPoint",
              "urlTemplate": "https://mysimplefamilytree.com/?s={search_term_string}"
            },
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "FAQPage",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "Is this family tree builder really free?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes, absolutely. My Simple Family Tree is 100% free to use with all features enabled. There are no subscriptions, hidden costs, or premium versions. We believe everyone should have access to their family history."
              }
            },
            {
              "@type": "Question",
              "name": "Do I need to create an account or sign up?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "No sign-up is required. The application runs entirely in your web browser. Your family tree data is processed on your device, ensuring your privacy."
              }
            },
            {
              "@type": "Question",
              "name": "Is my family data private and secure?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes. Your privacy is our top priority. All data you enter is stored and processed locally within your browser. It is never sent to our servers or any third party, giving you complete control over your information."
              }
            },
            {
              "@type": "Question",
              "name": "Can I save my work and continue later?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Yes. You can save your entire tree as a project file (.json) to your computer. You can then open this file later in our application to continue exactly where you left off."
              }
            },
            {
              "@type": "Question",
              "name": "What is a GEDCOM file and do you support it?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "GEDCOM (.ged) is the universal file format for sharing genealogical data between different software programs. We fully support both importing GEDCOM files to start your tree and exporting your completed tree to a GEDCOM file for use elsewhere."
              }
            }
          ]
        }
      ]
    }
    </script>
